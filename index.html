<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--Image display site-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300&family=Hanken+Grotesk:wght@500;700;800&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca:wght@200&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&family=Space+Mono&display=swap" rel="stylesheet">
  <!--CSS Styles-->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>  
</head>
<body>
  <main>
    <section class="container">
      <div class="upper-card">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="lower-card">
        <h1 class="title-card"> Order Summary</h1>
        <p class="content-card">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="price-card">
          <img src="images/icon-music.svg" alt="icon-music">
          <span class="plan">
            Annual Plan<span class="year">$59.99/year</span>
          </span>
          <a href="#">Change</a>  
        </div>
        <div>
          <button>Proceed to Payment</button>
          <p class="order">Cancel Order</p>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
  </main>
</body>
</html>
